<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />

    <title>Shopping List</title>
  </head>
  <body>
    <h1>Your Shopping List</h1>

  <section class="budget">
    <div class="assign-budget"> 
      <p class="budget-form">Enter your budget here:</p>
      <input class="budget-number" type="number" placeholder="Your budget (₺)" />
      <button class="btn budget-check">OK!</button>
    </div>
    
      <p class="known-budget"> Your budget is </p>

    <section class="budget-change"> 
      <button class="btn change-known-budget"> Change your budget </button>
      <section class="changing-the-budget">
        <p class="change-budget-form">Enter your new budget here:</p>
        <input class="changed-budget" type="number" placeholder="Your new budget (₺)" />
        <button class="btn changed-budget-check">OK!</button>
      </section>
    </section>
  </section>
  </body>

  <body>
    <h3 class="create-list-title">Start doing your own shopping list!</h3>

      <button class="btn-create-list">Create a list!</button> 

      <div class="list-name-div">
        <label class="p-list-name"> The name of your shopping list:</label>
        <input class="list-name" type="text" placeholder="list name"/>
        <button class="btn list-name-check"> OK!</button>
      </div>

      <div class="list-item">
        <label class="p-item-name"> The name of your item: </label>
        <input class="item-name" type="text" placeholder="item"/>
        <button class="btn item-name-check"> OK </button>
        <div id="radio-btn"> </div>
      </div>
      
      <p class="List-Name"> List Name</p>
      <dl></dl>

      <button class="btn last-added-items">Last added items</button>
      <button class="btn save-list"> Save your new list </button>
      <p class="your-lists"> Your Lists</p>
      <ul></ul>

    <script src="script.js"></script>
    <script src="style.css"></script>
  </body>
</html>
